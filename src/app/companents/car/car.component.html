
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Brand Id</th>
        <th>Color Id</th>
        <th>Model Year</th>
        <th>DailyPrice</th>
        <th>Descriptions</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.name}}</td>
      <td>{{car.brandId}}</td>
      <td>{{car.colorId}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.description}}</td>
    </tr>
  </table>
